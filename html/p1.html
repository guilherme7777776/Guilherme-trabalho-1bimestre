<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Produtos</title>
  <link rel="stylesheet" href="../css/p1.css">
</head>
<body>
  <main>
    <h1>Loja de Produtos</h1>
  <input class="botao-fixo" type="button" value="Carrinho" onclick="littlecar()">
  <nav>
    <button onclick="mostrar('vinil')">Vinil</button>
    <button onclick="mostrar('camisas')">Camisas</button>
    <button onclick="mostrar('eps')">EPS</button>
  </nav>

  <section id="home" class="pagina ativa">
    <h2>Bem-vindo!</h2>
    <p>Escolha uma categoria acima para navegar.</p>
  </section>

  <section style="height:2000px" id="vinil" class="pagina">
    <h2>Vinil</h2>
    <section>

      <article class="produto">
        <img src="https://preview.redd.it/the-rust-in-peace-album-cover-is-so-great-v0-9fls69h6v6od1.jpeg?width=640&crop=smart&auto=webp&s=fb8a2eff6281801eebc3f03aa8848fe2333f701d" alt="Vinil 1">
        <div class="texto">
          <h3>Rust in Peace - Megadeth</h3>
          <p>R$ 45,00</p>
        </div>
        <div class="quantidade-container">
          <button class="botao-adicionar" onclick="alterarQuantidade('1', -1)">-</button>
          <span id="1" class="quantidade">0</span>
          <button class="botao-adicionar" onclick="alterarQuantidade('1', 1)">+</button>
        </div>
      </article>

      <article class="produto">
        <img src="https://upload.wikimedia.org/wikipedia/pt/4/4f/Weezer_-_Blue_Album.jpg" alt="Vinil 3">
        <div class="texto">
          <h3>Weezer "Blue album" - Weezer</h3>
          <p>R$ 58,00</p>
        </div>
        <div class="quantidade-container">
          <button class="botao-adicionar" onclick="alterarQuantidade('3', -1)">-</button>
          <span id="3" class="quantidade">0</span>
          <button class="botao-adicionar" onclick="alterarQuantidade('3', 1)">+</button>
        </div>
      </article>

    </section>
  </section>

  <section id="camisas" class="pagina">
    <h2>Camisas</h2>
    <section>

      <article class="produto">
        <img src="https://acdn-us.mitiendanube.com/stores/002/152/760/products/camisa-santos-2023-oficial-umbro-branca-preto1-6c52899fb15401485a16841947458043-1024-1024.jpeg" alt="Camisa 3">
        <div class="texto">
          <h3>Camisa do Santos</h3>
          <p>R$ 37,00</p>
        </div>
        <div class="quantidade-container">
          <button class="botao-adicionar" onclick="alterarQuantidade('13', -1)">-</button>
          <span id="13" class="quantidade">0</span>
          <button class="botao-adicionar" onclick="alterarQuantidade('13', 1)">+</button>
        </div>
      </article>

    </section>
  </section>
  
  <section id="eps" class="pagina">
    <h2>EPS</h2>
    <section>
      
      <article class="produto">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/af/Ghost_-_Seven_Inches_of_Satanic_Panic.jpg" alt="EPS 2">
        <div class="texto">
          <h3>Seven Inches of Satanic Panic - Ghost</h3>
          <p>R$ 666,00</p>
        </div>
        <div class="quantidade-container">
          <button class="botao-adicionar" onclick="alterarQuantidade('17', -1)">-</button>
          <span id="17" class="quantidade">0</span>
          <button class="botao-adicionar" onclick="alterarQuantidade('17', 1)">+</button>
        </div>
      </articles>

    </section>
  </section>
  </main>
  <script src="./../js/p1.js"></script>
</body>
</html>


  <script src="./../js/p1.js"></script>
</body>
</html>
