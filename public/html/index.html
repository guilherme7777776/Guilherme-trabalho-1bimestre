<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja de Produtos</title>
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
  
  <main>
    <h1>Loja de Produtos</h1>
    <input class="botao-fixo" type="button" value="Carrinho" onclick="littlecar()" />
    <nav>
      <button onclick="mostrar('album')">Vinil</button>
      <button onclick="mostrar('camisa')">Camisas</button>
      <button onclick="mostrar('ep')">EPS</button>
    </nav>
    
    <section id="home" class="pagina ativa">
      <h2>Bem-vindo!</h2>
      <p>Escolha uma categoria acima para navegar.</p>
    </section>
    <button id="botao-toggle-formulario" onclick="toggleFormulario()" style="display: none;">➕ Adicionar Produto</button>
    <section id="adicionar-produto" style="display: none; margin-top: 20px;">
      <form id="form-produto" onsubmit="enviarProduto(event)" class="produto adicionar-produto">
        <label for="img-prod" class="imagem-produto-preview">
          <img src="imagens/default.png" id="preview-img" alt="Imagem">
        </label>
        <input type="file" id="img-prod" accept="image/*" style="display: none;" onchange="previewImagem(event)">

        <div class="texto">
          <input type="text" id="nome-prod" placeholder="Nome do Produto" required>
          <input type="number" id="preco-prod" placeholder="Preço (R$)" required>
          <label>Categoria:
            <select id="cat-prod" required>
              <option value="album">Vinil</option>
              <option value="camisa">Camisa</option>
              <option value="ep">EP</option>
            </select>
          </label>
        </div>

        <div class="quantidade-container">
          <button type="submit" class="botao-adicionar salvar">Salvar</button>
        </div>
      </form>
    </section>

    <section id="album" class="pagina">
      <h2>Vinil</h2>
      
      <section>
        <!-- Produtos da categoria album serão inseridos aqui pelo JS -->
      </section>
    </section>

    <section id="camisa" class="pagina">
      <h2>Camisas</h2>
      <section>
        <!-- Produtos da categoria camisa serão inseridos aqui pelo JS -->
      </section>
    </section>

    <section id="ep" class="pagina">
      <h2>EPS</h2>
      <section>
        <!-- Produtos da categoria ep serão inseridos aqui pelo JS -->
      </section>
    </section>
  </main>

  <script src="../js/index.js"></script>
</body>
</html>
